<!DOCTYPE html>
<html class="dark" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Panel de Pedidos | Cocina</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ec1313",
              "background-light": "#f8f6f6",
              "background-dark": "#221010",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "Noto Sans", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }

      .recibo {
        max-height: 260px;
        overflow-y: auto;
        white-space: pre-wrap;
        background: #fff;
        border: 1px dashed #aaa;
        padding: 12px;
        font-size: 0.9rem;
        border-radius: 8px;
      }

      /* ====== LOADER ====== */
      #loader.hidden {
        display: none;
      }

      #loader {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .spinner {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        border: 6px solid #fff;
        border-top-color: #ec1313;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* ====== MODAL ====== */
      #modal.hidden {
        display: none;
      }

      #modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9998;
      }

      .modal-box {
        background: white;
        padding: 25px;
        border-radius: 12px;
        width: 90%;
        max-width: 380px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>

  <body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex min-h-screen w-full flex-col">
      <!-- ===== SIDEBAR ===== -->
      <div
        id="sidebar"
        class="fixed left-0 top-0 z-50 h-screen w-64 bg-background-light dark:bg-background-dark shadow-lg transform -translate-x-full transition-all p-4"
      >
        <div class="flex items-center gap-3 mb-6">
          <span class="material-symbols-outlined text-primary text-4xl"
            >fastfood</span
          >
          <h2 class="text-xl font-bold text-slate-800 dark:text-white">
            Panel Cocina
          </h2>
        </div>

        <ul class="flex flex-col gap-4">
          <li
            class="flex items-center gap-3 bg-primary/20 p-3 rounded-lg cursor-pointer"
            onclick="irHome()"
          >
            <span
              class="material-symbols-outlined text-primary"
              style="font-variation-settings: 'FILL' 1"
              >dashboard</span
            >
            <p class="font-bold text-primary">Inicio</p>
          </li>

          <li
            class="flex items-center gap-3 p-3 rounded-lg cursor-pointer"
            onclick="cerrarSesion()"
          >
            <span
              class="material-symbols-outlined text-slate-700 dark:text-slate-300"
              >logout</span
            >
            <p class="font-bold text-slate-800 dark:text-white">
              Cerrar Sesi칩n
            </p>
          </li>
        </ul>
      </div>

      <!-- ===== NAVBAR ===== -->
      <header
        class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 shadow-md"
      >
        <button
          class="p-2 text-slate-800 dark:text-white"
          onclick="toggleSidebar()"
        >
          <span class="material-symbols-outlined text-3xl">menu</span>
        </button>

        <h1
          id="tituloLocal"
          class="flex-1 text-center text-lg font-bold text-slate-800 dark:text-white"
        >
          Panel de Pedidos
        </h1>

        <div
          class="flex items-center gap-2 cursor-pointer"
          onclick="irPerfil()"
        >
          <span
            class="material-symbols-outlined text-3xl text-slate-800 dark:text-white"
            >account_circle</span
          >
          <span class="hidden sm:block text-slate-800 dark:text-white font-bold"
            >Usuario</span
          >
        </div>
      </header>

      <!-- ===== CONTENIDO ===== -->
      <main class="flex-1 p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div>
            <h2 class="text-lg font-bold text-slate-800 dark:text-white mb-2">
              游리 Recibido
            </h2>
            <div id="recibido"></div>
          </div>

          <div>
            <h2 class="text-lg font-bold text-slate-800 dark:text-white mb-2">
              游 En preparaci칩n
            </h2>
            <div id="preparacion"></div>
          </div>

          <div>
            <h2 class="text-lg font-bold text-slate-800 dark:text-white mb-2">
              游릭 Listo
            </h2>
            <div id="listo"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="/js/home.js"></script>

    <script>
      function toggleSidebar() {
        document
          .getElementById("sidebar")
          .classList.toggle("-translate-x-full");
      }
      function irHome() {
        window.location.href = "/home.html";
      }
      function irPerfil() {
        alert("Perfil de usuario");
      }
    </script>

    <!-- 游댯 LOADER GLOBAL (Siendo usado por home.js) -->
    <div id="loader" class="hidden">
      <div class="spinner"></div>
      <p class="text-white font-bold mt-4 text-lg">Cargando...</p>
    </div>

    <!-- 游댯 MODAL GLOBAL (Siendo usado por home.js) -->
    <div id="modal" class="hidden">
      <div class="modal-box">
        <p id="modal-text" class="text-slate-800 text-lg font-bold mb-4">
          Mensaje
        </p>
        <button
          onclick="cerrarModal()"
          class="bg-primary text-white px-5 py-2 rounded-lg font-bold w-full"
        >
          Aceptar
        </button>
      </div>
    </div>
  </body>
</html>
